# ── Transcode Worker ────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcode-worker
  namespace: audio-external
  labels:
    app: transcode-worker
    tier: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transcode-worker
  template:
    metadata:
      labels:
        app: transcode-worker
        tier: worker
    spec:
      containers:
        - name: transcode-worker
          image: rg.fr-par.scw.cloud/funcscwnspricelessmontalcinhiacgnzi/secure-audio-upload:latest
          command: ["python", "-m", "app.main"]
          workingDir: /app/services/transcode-worker
          envFrom:
            - secretRef:
                name: external-db-secret
            - secretRef:
                name: s3-upload-secret
            - secretRef:
                name: s3-processed-secret
            - secretRef:
                name: rabbitmq-secret
          env:
            - name: UPLOAD_PORTAL_INTERNAL_URL
              value: "http://upload-portal:8081"
            - name: FFMPEG_AUDIO_FILTER
              value: "highpass=f=80,lowpass=f=8000,loudnorm=I=-16:TP=-1.5:LRA=11"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 1Gi
