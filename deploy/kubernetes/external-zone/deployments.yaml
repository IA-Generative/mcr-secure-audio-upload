# ── ClamAV ──────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clamav
  namespace: audio-external
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clamav
  template:
    metadata:
      labels:
        app: clamav
    spec:
      containers:
        - name: clamav
          image: clamav/clamav:1.3
          ports:
            - containerPort: 3310
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: clamav
  namespace: audio-external
spec:
  selector:
    app: clamav
  ports:
    - port: 3310
      targetPort: 3310
---
# ── Ingress ─────────────────────────────────────────────────
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-ingress
  namespace: audio-external
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - outgate-claude.synchro.fake-domain.name
        - upload.outgate-claude.synchro.fake-domain.name
      secretName: audio-tls
  rules:
    - host: outgate-claude.synchro.fake-domain.name
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: code-generator
                port:
                  number: 8080
    - host: upload.outgate-claude.synchro.fake-domain.name
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: upload-portal
                port:
                  number: 8081
