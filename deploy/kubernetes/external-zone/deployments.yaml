---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: transcode-rabbitmq-auth
  namespace: audio-external
spec:
  secretTargetRef:
    - parameter: host
      name: rabbitmq-keda-secret
      key: host
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: transcode-worker-scaledobject
  namespace: audio-external
spec:
  scaleTargetRef:
    name: transcode-worker
  pollingInterval: 5
  cooldownPeriod: 60
  minReplicaCount: 1
  maxReplicaCount: 50
  triggers:
    - type: rabbitmq
      metadata:
        protocol: amqp
        queueName: transcode
        mode: QueueLength
        value: "1"
        activationValue: "1"
      authenticationRef:
        name: transcode-rabbitmq-auth
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: file-mover-scaledobject
  namespace: audio-external
spec:
  scaleTargetRef:
    name: file-mover
  pollingInterval: 5
  cooldownPeriod: 60
  minReplicaCount: 1
  maxReplicaCount: 50
  triggers:
    - type: rabbitmq
      metadata:
        protocol: amqp
        queueName: file_ready
        mode: QueueLength
        value: "1"
        activationValue: "1"
      authenticationRef:
        name: transcode-rabbitmq-auth
---
