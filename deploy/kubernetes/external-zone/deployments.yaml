# ── PostgreSQL Externe ─────────────────────────────────────
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-external
  namespace: audio-external
spec:
  serviceName: postgres-external
  replicas: 1
  selector:
    matchLabels:
      app: postgres-external
  template:
    metadata:
      labels:
        app: postgres-external
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: audio_upload_ext
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: external-db-secret
                  key: EXT_DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: external-db-secret
                  key: EXT_DB_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-external
  namespace: audio-external
spec:
  selector:
    app: postgres-external
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
---
# ── Ingress ─────────────────────────────────────────────────
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-ingress
  namespace: audio-external
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - qrcode-import.fake-domain.name
        - import-audio.fake-domain.name
      secretName: audio-tls
  rules:
    - host: qrcode-import.fake-domain.name
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: code-generator
                port:
                  number: 8080
    - host: import-audio.fake-domain.name
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: upload-portal
                port:
                  number: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-path-ingress
  namespace: audio-external
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: qrcode-import.fake-domain.name
      http:
        paths:
          - path: /admin(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: admin-portal
                port:
                  number: 8082
