# ── Code Generator ──────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-generator
  namespace: audio-external
  labels:
    app: code-generator
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-generator
  template:
    metadata:
      labels:
        app: code-generator
        tier: frontend
    spec:
      containers:
        - name: code-generator
          image: rg.fr-par.scw.cloud/funcscwnspricelessmontalcinhiacgnzi/secure-audio-upload:latest
          imagePullPolicy: Always
          command: ["gunicorn", "-w", "2", "--timeout", "300", "-b", "0.0.0.0:8080", "app.main:application"]
          workingDir: /app/services/code-generator
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: external-db-secret
            - secretRef:
                name: oidc-secret
            - secretRef:
                name: s3-upload-secret
            - secretRef:
                name: s3-processed-secret
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: SECRET_KEY
            - name: UPLOAD_PORTAL_BASE_URL
              value: "https://import-audio.fake-domain.name"
            - name: CODE_TTL_MINUTES
              value: "15"
            - name: MAX_UPLOADS_PER_SESSION
              value: "5"
            - name: TOKEN_ISSUER_API_URL
              value: "http://token-issuer.audio-internal.svc.cluster.local:8091/api/v1/issue-token"
            - name: INTERNAL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: internal-api-secret
                  key: INTERNAL_API_TOKEN
            - name: S3_INTERNAL_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: s3-processed-secret
                  key: S3_PROCESSED_ENDPOINT
            - name: S3_INTERNAL_REGION
              valueFrom:
                secretKeyRef:
                  name: s3-processed-secret
                  key: S3_PROCESSED_REGION
            - name: S3_INTERNAL_BUCKET
              value: "audio-internal"
            - name: S3_INTERNAL_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-processed-secret
                  key: S3_PROCESSED_ACCESS_KEY
            - name: S3_INTERNAL_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-processed-secret
                  key: S3_PROCESSED_SECRET_KEY
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: code-generator
  namespace: audio-external
spec:
  selector:
    app: code-generator
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
