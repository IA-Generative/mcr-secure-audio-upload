# ── Code Generator ──────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-generator
  namespace: audio-external
  labels:
    app: code-generator
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: code-generator
  template:
    metadata:
      labels:
        app: code-generator
        tier: frontend
    spec:
      containers:
        - name: code-generator
          image: rg.fr-par.scw.cloud/funcscwnspricelessmontalcinhiacgnzi/secure-audio-upload:latest
          command: ["python", "-m", "app.main"]
          workingDir: /app/services/code-generator
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: external-db-secret
            - secretRef:
                name: oidc-secret
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: SECRET_KEY
            - name: UPLOAD_PORTAL_BASE_URL
              value: "https://upload.outgate-claude.synchro.fake-domain.name"
            - name: CODE_TTL_MINUTES
              value: "15"
            - name: MAX_UPLOADS_PER_SESSION
              value: "5"
            - name: TOKEN_ISSUER_API_URL
              value: "http://token-issuer.audio-internal.svc.cluster.local:8091/api/v1/issue-token"
            - name: INTERNAL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: internal-api-secret
                  key: INTERNAL_API_TOKEN
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: code-generator
  namespace: audio-external
spec:
  selector:
    app: code-generator
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
# ── Upload Portal ───────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-portal
  namespace: audio-external
  labels:
    app: upload-portal
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: upload-portal
  template:
    metadata:
      labels:
        app: upload-portal
        tier: frontend
    spec:
      containers:
        - name: upload-portal
          image: rg.fr-par.scw.cloud/funcscwnspricelessmontalcinhiacgnzi/secure-audio-upload:latest
          command: ["python", "-m", "app.main"]
          workingDir: /app/services/upload-portal
