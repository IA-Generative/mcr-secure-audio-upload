kind: Deployment
metadata:
  name: transcode-worker
  namespace: audio-external
  labels:
    app: transcode-worker
    tier: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transcode-worker
  template:
    metadata:
      labels:
        app: transcode-worker
        tier: worker
    spec:
      containers:
        - name: transcode-worker
          image: rg.fr-par.scw.cloud/funcscwnspricelessmontalcinhiacgnzi/secure-audio-upload:latest
          imagePullPolicy: Always
          command: ["python", "-m", "app.main"]
          workingDir: /app/services/transcode-worker
          envFrom:
            - secretRef:
                name: external-db-secret
            - secretRef:
                name: s3-upload-secret
            - secretRef:
                name: s3-processed-secret
            - secretRef:
                name: rabbitmq-secret
            - secretRef:
                name: internal-api-secret
          env:
