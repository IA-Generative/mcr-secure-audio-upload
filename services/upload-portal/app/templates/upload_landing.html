<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5; color: #1a1a2e;
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            padding: 1rem;
        }
        .card {
            background: white; border-radius: 16px; padding: 2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08); max-width: 400px; width: 100%;
            text-align: center;
        }
        h1 { font-size: 1.3rem; margin-bottom: 0.5rem; }
        .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 1.5rem; }
        .code-input {
            width: 100%; padding: 1rem; border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 1.8rem; text-align: center; letter-spacing: 0.3em;
            font-family: 'Courier New', monospace; text-transform: uppercase;
            margin-bottom: 1rem;
        }
        .code-input:focus { border-color: #2563eb; outline: none; }
        .btn {
            width: 100%; padding: 0.8rem; border: none; border-radius: 10px;
            background: #2563eb; color: white; font-size: 1rem; font-weight: 600;
            cursor: pointer;
        }
        .btn:hover { background: #1d4ed8; }
        .error { color: #e74c3c; margin-bottom: 1rem; font-size: 0.9rem; }
        .help-text { margin-top: 1rem; color: #999; font-size: 0.8rem; }
    </style>
</head>
<body>
<div class="card">
    <h1>Upload Audio Sécurisé</h1>
    <p class="subtitle">Saisissez le code affiché sur l'écran de votre poste de travail</p>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/code">
        <input type="text" name="code" class="code-input" placeholder="ABC123"
               maxlength="10" autocomplete="off" autofocus>
        <button type="submit" class="btn">Accéder</button>
    </form>

    <p class="help-text">
        Vous avez scanné un QR code ? Vous serez redirigé automatiquement.
    </p>
</div>
</body>
</html>
